model:
  arch: "FPN"
  backbone: "timm-regnetx_032"
  pretrained_weights: "imagenet"
  out_layer_size: 512
  in_channels: 3
  version: "2"

data:
  folder_structure: "separate_json" # separate, separate_json, unified
  dataset: "bmw_emblem"
  input_size: 224
  nb_classes: 2

  crop_image:
      status: 0
      x_min: 0
      y_min: 0
      x_max: 0
      y_max: 0
      
  augmentations:
  
    ShiftScaleRotate:
      shift_limit: 0.4
      scale_limit: 0.4
      rotate_limit: 180
      probability: 0.5

    RGBShift:
      r_shift_limit: 50
      g_shift_limit: 50
      b_shift_limit: 50
      probability: 0.3

    RandomBrightnessContrast:
      brightness_limit: 0.3
      contrast_limit: 0.3
      probability: 0.3

training:
  optimizer: "Lion"
  load_opt: False
  criterion: 'ProxyAnchor' # CrossEntropyLoss2d | DiceLoss | FocalLoss | CrossEntropyDiceLoss | BinaryCrossEntropyWithLogits2d
  epochs: 25
  batch_size: 16
  learning_rate: 0.00001
  device: "cuda"
  num_workers: 4

finetune:
  epochs: 100
  learning_rate: 0.0001

proxy_anchor:
  alpha: 32
  margin: 0.8
  lr: 0.01
  steps: 500

inference:
  device: "cuda"
  num_of_neighbors: 2
  threshold: 0.0

